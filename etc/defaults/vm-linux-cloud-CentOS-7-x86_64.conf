# don't remove this line:
vm_profile="cloud-CentOS-7-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="CentOS 7 cloud image"

# fetch area:
fetch=1

# Official resources to fetch ISO's
iso_site="https://mirror.bsdstore.ru/cloud/"

# Official CBSD project mirrors
# mirrors maintainer:
#  electrode.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://cbsd.lifec0re.net/cloud/ http://electrode.bsdstore.ru/cloud/ https://clonos.us.ircdriven.net/cloud/ https://clonos.ca.ircdriven.net/cloud/"

iso_img="CentOS-7-x86_64-cloud.raw"
iso_img_dist="CentOS-7-x86_64-cloud.raw.xz"
iso_img_type="cloud"

iso_extract="nice -n 19 xz -d ${iso_img_dist}"

# register_iso as:
register_iso_name="cbsd-cloud-${iso_img}"
register_iso_as="cloud-centOS-7-x86_64"

default_jailname="centos"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=0

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

# is template for vm_obtain
is_template=1
is_cloud=1

sha256sum="ee899656826a77489d2c44ea2c0352486b65f2d54adc2e33aa6a297136bbb107"
iso_img_dist_size="598429456"
imgsize_min="4294967296"

