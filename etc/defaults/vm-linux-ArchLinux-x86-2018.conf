# don't remove this line:
vm_profile="ArchLinux-x86-2018"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Linux ArchLinux 2018"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://archlinux.surlyjake.com/archlinux/iso/2018.04.01/ \
https://mirror.aarnet.edu.au/pub/archlinux/iso/2018.04.01/ \
http://br.mirror.archlinux-br.org/iso/2018.04.01/ \
http://archlinux.de-labrusse.fr/iso/2018.04.01/ \
https://arch-mirror.wtako.net/iso/2018.04.01/ \
http://archlinux.prometeolibero.eu/archlinux/iso/2018.04.01/ \
https://mirror.yandex.ru/archlinux/iso/2018.04.01/ \
http://mirror.bytemark.co.uk/archlinux/iso/2018.04.01/ \
http://mirrors.acm.wpi.edu/archlinux/iso/2018.04.01/ \
https://mirror.us.leaseweb.net/archlinux/iso/2018.04.01/ \
"

# Official CBSD project mirrors
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/"

iso_img="archlinux-2018.04.01-x86_64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="arch"
imgsize="6g"

# on virtio, installer staled/freezed on Detecting HW stage
virtio_type="ahci-hd"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=0
