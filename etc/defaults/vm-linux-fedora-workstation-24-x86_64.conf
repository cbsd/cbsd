# don't remove this line:
vm_profile="fedora-workstation-24-x86_64"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Linux Fedora 24 Workstation"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://mirror.yandex.ru/fedora/linux/releases/24/Workstation/x86_64/iso/ \
http://fedora-mirror01.rbc.ru/pub/fedora/linux/releases/24/Workstation/x86_64/ \
"

iso_img="Fedora-Workstation-Live-x86_64-24-1.2.iso"

# register_iso as:
register_iso_name="cbsd-iso-Fedora-Workstation-Live-x86_64-24-1.2.iso"
register_iso_as="iso-Fedora-Workstation-Live-x86_64-24"

# Official CBSD project mirrors
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electrode.bsdstore.ru/iso/ https://pkg.rusunix.org/iso/"

default_jailname="fedora"
vm_package="small1"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
# Some fail on install stage, stale on: 
# A start job is running for sys-device-virtual-misc-vmbus\x21hv_fcopy.device
# disable profile?
xen_active=0
bhyve_active=0

# Available in ClonOS?
clonos_active=0
