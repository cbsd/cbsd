# don't remove this line:
vm_profile="Kali-2018-amd64-light"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Kali Linux 2018.2 light"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://mirrors.dotsrc.org/kali-images/kali-2018.2/ \
"

# Official CBSD project mirrors
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/"

iso_img="kali-linux-light-2018.2-amd64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

default_jailname="kali"
imgsize="12g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=1

