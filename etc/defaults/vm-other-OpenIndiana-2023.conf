# don't remove this line:
vm_profile="OpenIndiana-2023"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OpenIndiana: Hipster 2023.10"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="\
https://dlc.openindiana.org/isos/hipster/20231027/
http://mirrors.dotsrc.org/openindiana/isos/hipster/20231027/ \
https://ftp.acc.umu.se/mirror/openindiana.org/dlc/isos/hipster/20231027/ \
http://dlc.openindiana.org/isos/hipster/20231027/ \
http://ftp.gtlib.gatech.edu/pub/OpenIndiana/dlc/isos/hipster/20231027/ \
"

iso_img="OI-hipster-text-20231027.iso"

# Official CBSD project mirrors
# mirrors maintainer:
#  mirror2.bsdstore.ru: olevole at olevole dot ru
#  electro.bsdstore.ru: olevole at olevole dot ru
#  mirror.bsdstore.ru: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
#  plug-mirror.rcac.purdue.edu: plug-mirror at lists dot purdue dot edu
cbsd_iso_mirrors="https://mirror2.bsdstore.ru/iso/ http://electro.bsdstore.ru/iso/ https://mirror.bsdstore.ru/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/ https://electrode.bsdstore.ru/iso/ https://plug-mirror.rcac.purdue.edu/cbsd-iso/"

vm_ram="2g"

iso_extract=""

default_jailname="oi"
#virtio_type="ahci-hd"
virtio_type="ahci-blk"

# disable profile?
xen_active=1
bhyve_active=1
qemu_active=1

xhci=0

# Available in ClonOS?
clonos_active=1

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

#vm_console="nmdm"
vm_package="small1"

# VirtualBox Area
virtualbox_ostype="MacOS109_64"

# this is latest, disable CRC check
sha256sum="eadcf808139c47d66b083e2d277b4cba737bebb7bb1b0cd58154223de77d413b"
iso_img_dist_size="1032585216"

# second ACPI in OpenIndiana canceled all requests. disable double_acpi
double_acpi="0"

# enable birtio RNG interface?
virtio_rnd="1"
