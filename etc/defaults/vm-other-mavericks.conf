# don't remove this line:
vm_profile="mavericks"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="mavericks"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://85.25.103.124/Getintopc.com/"
iso_img="Mavericks%20Installer.img"
iso_img_dist="Mavericks%20Installer.dmg"

# Official CBSD project mirrors
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electrode.bsdstore.ru/iso/ https://pkg.rusunix.org/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/"

iso_extract="nice -n 20 dmg2img ${iso_img_dist}"

default_jailname="mavericks"
imgsize="2g"

#virtio_type="ahci-hd"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

# disable profile?
xen_active=0
bhyve_active=0

# Available in ClonOS?
clonos_active=0

# VirtualBox Area
virtualbox_ostype="MacOS109_64"
