# don't remove this line:
vm_profile="cloud-Debian-vstack.x86-10.0.0"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Debian 10.0.0 cloud image (vStack)"

# fetch area:
fetch=1

# Official resources to fetch ISO's
# Uncomment for updates:
#iso_site="https://cdimage.debian.org/cdimage/cloud/OpenStack/10.0.1-20190708/"

# Use CBSD mirror by default due to
#  official image is updated every day ;-(
iso_site="https://pkg.z.vstack.com/cloud/"

# Official CBSD project mirrors
# mirrors maintainer:
#  electro.bsdstore.ru: olevole at olevole dot ru
#  pkg.z.vstack.com: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://electro.bsdstore.ru/cloud/ https://clonos.us.ircdriven.net/cloud/ https://clonos.ca.ircdriven.net/cloud/"

iso_img="debian-10.0.0-20190710-vstack-amd64.raw"
iso_img_type="cloud"

# register_iso as:
register_iso_name="cbsd-cloud-${iso_img}"
register_iso_as="cloud-vstack-debian-cloud-x86-10.0.0"

default_jailname="debian"

# disable profile?
xen_active=0
bhyve_active=1

# Available in ClonOS?
clonos_active=0

# VNC
vm_vnc_port="0"
vm_efi="uefi"

vm_package="small1"

# VirtualBox Area
virtualbox_ostype="FreeBSD_64"

# is template for vm_obtain
is_template=0
is_cloud=1

# current image was created in 4096 blocksize
sectorsize="4096"

